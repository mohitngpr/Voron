##  SSR Pin - HE1
##  Thermistor - TB
[heater_bed]
heater_pin: PA3
max_power: 0.8
min_temp: 0
max_temp: 120



##TEMP Moniter
sensor_pin: PF3
sensor_type: Generic 3950
pullup_resistor: 4700

#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

control: mpc
heater_power: 500
#cooling_fan: fan_generic Bed_Fans
#cooling_fan: heater_generic heater_chamber



[verify_heater heater_bed]
max_error: 500 #default is 120
check_gain_time: 120
heating_gain:1
