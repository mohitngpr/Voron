# Sets up a virtual SD card to store G Code
[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# Variables in Demon
[save_variables]
filename: ~/demon_vars.cfg


[force_move]
enable_force_move: true

[gcode_arcs]
resolution: 0.1

[pause_resume]

[exclude_object]

[display_status]

[respond]
default_type: command
default_prefix:


